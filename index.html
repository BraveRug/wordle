<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter Frequency</title>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --accent: #0077cc;
      --input-bg: #f0f0f0;
      --card-bg: #ffffff;
    }

    body.light {
      --bg: #ffffff;
      --text: #111;
      --accent: #0077cc;
      --input-bg: #f0f0f0;
      --card-bg: #ffffff;
    }

    body.dark {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #4a90e2;
      --input-bg: #2a2a2a;
      --card-bg: #1e1e1e;
    }

    body.midnight {
      --bg: #0d1b2a;
      --text: #e0e1dd;
      --accent: #415a77;
      --input-bg: #1b263b;
      --card-bg: #1e2a3a;
    }

    body.solarized {
      --bg: #fdf6e3;
      --text: #657b83;
      --accent: #268bd2;
      --input-bg: #f5f2dd;
      --card-bg: #eee8d5;
    }

    body.peach {
      --bg: #fff1e6;
      --text: #6b4226;
      --accent: #ff7f50;
      --input-bg: #ffedd5;
      --card-bg: #ffe5d9;
    }

    body.forest {
      --bg: #e7f5e9;
      --text: #2d4739;
      --accent: #2e8b57;
      --input-bg: #c8e6c9;
      --card-bg: #d0f0d8;
    }

    body.rose {
      --bg: #fff0f5;
      --text: #880e4f;
      --accent: #d81b60;
      --input-bg: #ffe4ec;
      --card-bg: #f8bbd0;
    }

    body.sunshine {
      --bg: #fffbea;
      --text: #5b4000;
      --accent: #ffdd57;
      --input-bg: #fff4c2;
      --card-bg: #fff8d6;
    }

    body.bloodred {
      --bg: #2b0000;
      --text: #ffcccc;
      --accent: #aa2a2a;
      --input-bg: #440000;
      --card-bg: #3b0a0a;
    }

    body.cyberpunk {
      --bg: #0f0f1f;
      --text: #ff00cc;
      --accent: #00ffff;
      --input-bg: #1a1a2f;
      --card-bg: #1f1f3f;
    }

    body.oceanmist {
      --bg: #e0f7fa;
      --text: #004d40;
      --accent: #00bcd4;
      --input-bg: #b2ebf2;
      --card-bg: #e0f2f1;
    }

    body.warmmocha {
      --bg: #ede0d4;
      --text: #4e342e;
      --accent: #bcaaa4;
      --input-bg: #d7ccc8;
      --card-bg: #efebe9;
    }

    body.skyblue {
      --bg: #e1f5fe;
      --text: #01579b;
      --accent: #0288d1;
      --input-bg: #b3e5fc;
      --card-bg: #e0f7fa;
    }

    body.neongreen {
      --bg: #101f10;
      --text: #00ff00;
      --accent: #00cc44;
      --input-bg: #203d20;
      --card-bg: #182f18;
    }

    body.slategrey {
      --bg: #2f4f4f;
      --text: #f5f5f5;
      --accent: #708090;
      --input-bg: #4f6f6f;
      --card-bg: #3f5f5f;
    }

    * {
      box-sizing: border-box;
      font-family: 'Didact Gothic', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 20px;
    }

    input::placeholder {
      color: #888;
    }

    .result-box {
      background: var(--input-bg);
      padding: 16px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 1em;
      color: var(--text);
    }

    .theme-btn {
      margin-top: 10px;
      background: var(--accent);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 100;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2em;
      color: var(--text);
      cursor: pointer;
    }

    .theme-option {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      color: white;
    }

    .light-btn { background: #0077cc; }
    .dark-btn { background: #333; }
    .solarized-btn { background: #268bd2; }
    .midnight-btn { background: #415a77; }
    .peach-btn { background: #ff7f50; }
    .forest-btn { background: #2e8b57; }
    .rose-btn { background: #d81b60; }
    .sunshine-btn { background: #f5d442; color: #333; }
    .bloodred-btn { background: #aa2a2a; }
    .cyberpunk-btn { background: #ff00cc; }
    .oceanmist-btn { background: #00bcd4; }
    .warmmocha-btn { background: #bcaaa4; }
    .skyblue-btn { background: #0288d1; }
    .neongreen-btn { background: #00cc44; }
    .slategrey-btn { background: #708090; }

  </style>
</head>
<body class="light">
  <h2>Letter Frequency</h2>
  <div class="container">
    <input type="text" id="wordInput" placeholder="Type words here..." oninput="countLetters()" />
    <div id="result" class="result-box"></div>
    <button class="theme-btn" onclick="openModal()">Theme</button>
  </div>

  <div class="modal" id="themeModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ•</button>
      <h3>Select a Theme</h3>
      <button class="theme-option light-btn" onclick="setTheme('light')">Light</button>
      <button class="theme-option dark-btn" onclick="setTheme('dark')">Dark</button>
      <button class="theme-option solarized-btn" onclick="setTheme('solarized')">Solarized</button>
      <button class="theme-option midnight-btn" onclick="setTheme('midnight')">Midnight</button>
      <button class="theme-option peach-btn" onclick="setTheme('peach')">Peach</button>
      <button class="theme-option forest-btn" onclick="setTheme('forest')">Forest</button>
      <button class="theme-option rose-btn" onclick="setTheme('rose')">Rose</button>
      <button class="theme-option sunshine-btn" onclick="setTheme('sunshine')">Sunshine</button>
      <button class="theme-option bloodred-btn" onclick="setTheme('bloodred')">Blood Red</button>
      <button class="theme-option cyberpunk-btn" onclick="setTheme('cyberpunk')">Cyberpunk</button>
      <button class="theme-option oceanmist-btn" onclick="setTheme('oceanmist')">Ocean Mist</button>
      <button class="theme-option warmmocha-btn" onclick="setTheme('warmmocha')">Warm Mocha</button>
      <button class="theme-option skyblue-btn" onclick="setTheme('skyblue')">Sky Blue</button>
      <button class="theme-option neongreen-btn" onclick="setTheme('neongreen')">Neon Green</button>
      <button class="theme-option slategrey-btn" onclick="setTheme('slategrey')">Slate Grey</button>
    </div>
  </div>

  <script>
    function countLetters() {
      const input = document.getElementById('wordInput').value.toLowerCase();
      const words = input.match(/\\b\\w+\\b/g) || [];
      const letterMap = {};

      words.forEach(word => {
        const uniqueLetters = new Set(word.replace(/[^a-z]/g, ''));
        uniqueLetters.forEach(letter => {
          letterMap[letter] = (letterMap[letter] || 0) + 1;
        });
      });

      const sorted = Object.entries(letterMap).sort((a, b) => b[1] - a[1] || a[0].localeCompare(b[0]));
      const output = sorted.map(([letter, count]) => \`\${letter}: \${count}\`).join('\\n');
      document.getElementById('result').textContent = output || 'No letters found.';
    }

    function setTheme(theme) {
      document.body.className = theme;
      closeModal();
    }

    function openModal() {
      document.getElementById('themeModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('themeModal').style.display = 'none';
    }

    countLetters();
  </script>
</body>
</html>
