<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Frequency by Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Didact Gothic -->
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f2f2f2;
      --card-bg: #ffffff;
      --text: #111;
      --accent: #0077cc;
      --input-bg: #eeeeee;
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4a90e2;
      --input-bg: #2c2c2c;
    }

    body.solarized {
      --bg: #fdf6e3;
      --card-bg: #eee8d5;
      --text: #657b83;
      --accent: #268bd2;
      --input-bg: #f5f2dd;
    }

    body.midnight {
      --bg: #0d1b2a;
      --card-bg: #1b263b;
      --text: #e0e1dd;
      --accent: #415a77;
      --input-bg: #2c3e50;
    }

    body.peach {
      --bg: #fff1e6;
      --card-bg: #ffe5d9;
      --text: #6b4226;
      --accent: #ff7f50;
      --input-bg: #ffedd5;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Didact Gothic', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .theme-selector {
      margin-bottom: 15px;
      position: relative;
    }

    .theme-selector button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 0.95em;
      cursor: pointer;
    }

    .theme-options {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      background: var(--input-bg);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 10;
      padding: 5px 0;
    }

    .theme-options button {
      background: none;
      border: none;
      padding: 10px 16px;
      text-align: left;
      width: 100%;
      font-size: 0.95em;
      color: var(--text);
      cursor: pointer;
    }

    .theme-options button:hover {
      background: rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #888;
    }

    #result {
      margin-top: 20px;
      background: var(--input-bg);
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 1em;
      color: var(--text);
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      .theme-options button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body class="light">
  <h2>Letter Frequency Counter</h2>
  <div class="container">
    <div class="theme-selector">
      <button onclick="toggleThemeMenu()">Theme</button>
      <div class="theme-options" id="themeMenu">
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('solarized')">Solarized</button>
        <button onclick="setTheme('midnight')">Midnight</button>
        <button onclick="setTheme('peach')">Peach</button>
      </div>
    </div>

    <input type="text" id="wordInput" placeholder="Enter words like 'apple banana'" oninput="countLetterFrequency()">
    <div id="result"></div>
  </div>

  <script>
    function countLetterFrequency() {
      const input = document.getElementById('wordInput').value.toLowerCase();
      const words = input.match(/\b\w+\b/g) || [];
      const letterMap = {};

      words.forEach(word => {
        const uniqueLetters = new Set(word.replace(/[^a-z]/g, ''));
        uniqueLetters.forEach(letter => {
          letterMap[letter] = (letterMap[letter] || 0) + 1;
        });
      });

      const sortedEntries = Object.entries(letterMap).sort((a, b) => {
        if (b[1] !== a[1]) return b[1] - a[1];
        return a[0].localeCompare(b[0]);
      });

      let resultText = "Letter : # of Words\n-------------------\n";
      sortedEntries.forEach(([letter, count]) => {
        resultText += `   ${letter}   :     ${count}\n`;
      });

      document.getElementById('result').innerText = resultText || "No letters found.";
    }

    function setTheme(theme) {
      document.body.className = theme;
      closeThemeMenu();
    }

    function toggleThemeMenu() {
      const menu = document.getElementById('themeMenu');
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function closeThemeMenu() {
      document.getElementById('themeMenu').style.display = "none";
    }

    document.addEventListener("click", function (e) {
      const menu = document.getElementById('themeMenu');
      if (!e.target.closest(".theme-selector")) {
        menu.style.display = "none";
      }
    });

    // Default actions
    countLetterFrequency();
  </script>
</body>
</html>
