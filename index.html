<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Frequency by Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4a90e2;
      --accent-hover: #357ab8;
      --input-bg: #2c2c2c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Century Gothic', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: var(--accent);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    #result {
      margin-top: 20px;
      background: #292929;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 1em;
      color: var(--text);
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Letter Frequency Counter</h2>
  <div class="container">
    <input type="text" id="wordInput" placeholder="Enter words like 'apple banana'">
    <button onclick="countLetterFrequency()">Count Letters</button>
    <div id="result"></div>
  </div>

  <script>
    function countLetterFrequency() {
      const input = document.getElementById('wordInput').value.toLowerCase();
      const words = input.match(/\b\w+\b/g) || [];
      const letterMap = {};

      words.forEach(word => {
        const uniqueLetters = new Set(word.replace(/[^a-z]/g, ''));
        uniqueLetters.forEach(letter => {
          letterMap[letter] = (letterMap[letter] || 0) + 1;
        });
      });

      const sortedEntries = Object.entries(letterMap).sort((a, b) => {
        if (b[1] !== a[1]) return b[1] - a[1];
        return a[0].localeCompare(b[0]);
      });

      let resultText = "Letter : # of Words\n-------------------\n";
      sortedEntries.forEach(([letter, count]) => {
        resultText += `   ${letter}   :     ${count}\n`;
      });

      document.getElementById('result').innerText = resultText || "No letters found.";
    }
  </script>
</body>
</html>
