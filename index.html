<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Frequency by Word</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font: Didact Gothic -->
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --accent: #4a90e2;
      --input-bg: #2c2c2c;
    }

    body.light {
      --bg: #f2f2f2;
      --card-bg: #ffffff;
      --text: #111;
      --accent: #0077cc;
      --input-bg: #eeeeee;
    }

    body.solarized {
      --bg: #fdf6e3;
      --card-bg: #eee8d5;
      --text: #657b83;
      --accent: #268bd2;
      --input-bg: #f5f2dd;
    }

    body.midnight {
      --bg: #0d1b2a;
      --card-bg: #1b263b;
      --text: #e0e1dd;
      --accent: #415a77;
      --input-bg: #2c3e50;
    }

    body.peach {
      --bg: #fff1e6;
      --card-bg: #ffe5d9;
      --text: #6b4226;
      --accent: #ff7f50;
      --input-bg: #ffedd5;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Didact Gothic', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .container {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .theme-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .theme-buttons button {
      flex: 1 1 30%;
      min-width: 80px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px;
      font-size: 0.9em;
      cursor: pointer;
    }

    .theme-buttons button:hover {
      opacity: 0.9;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 10px;
    }

    input::placeholder {
      color: #aaa;
    }

    #result {
      margin-top: 20px;
      background: var(--input-bg);
      padding: 15px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      font-size: 1em;
      color: var(--text);
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      .theme-buttons button {
        flex: 1 1 45%;
      }
    }
  </style>
</head>
<body>
  <h2>Letter Frequency Counter</h2>
  <div class="container">
    <div class="theme-buttons">
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('solarized')">Solarized</button>
      <button onclick="setTheme('midnight')">Midnight</button>
      <button onclick="setTheme('peach')">Peach</button>
    </div>
    <input type="text" id="wordInput" placeholder="Enter words like 'apple banana'" oninput="countLetterFrequency()">
    <div id="result"></div>
  </div>

  <script>
    function countLetterFrequency() {
      const input = document.getElementById('wordInput').value.toLowerCase();
      const words = input.match(/\b\w+\b/g) || [];
      const letterMap = {};

      words.forEach(word => {
        const uniqueLetters = new Set(word.replace(/[^a-z]/g, ''));
        uniqueLetters.forEach(letter => {
          letterMap[letter] = (letterMap[letter] || 0) + 1;
        });
      });

      const sortedEntries = Object.entries(letterMap).sort((a, b) => {
        if (b[1] !== a[1]) return b[1] - a[1];
        return a[0].localeCompare(b[0]);
      });

      let resultText = "Letter : # of Words\n-------------------\n";
      sortedEntries.forEach(([letter, count]) => {
        resultText += `   ${letter}   :     ${count}\n`;
      });

      document.getElementById('result').innerText = resultText || "No letters found.";
    }

    function setTheme(theme) {
      document.body.className = theme;
    }

    // Set default theme
    setTheme('dark');
    countLetterFrequency();
  </script>
</body>
</html>
